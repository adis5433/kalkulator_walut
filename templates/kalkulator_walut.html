<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Kalulator Walut</title>
</head>
<body>
    <h1>Witaj w kalkulatorze walut</h1>
    <label for="currency"><h2>Jaką walutę chcesz zakupić:</h2></label>
    <div id="calculator" >
        <form method="post">
            <label for="amonunt_of_currency">Podaj jaką ilość waluty chcesz zakupić:</label>
            <input name="amonunt_of_currency"/>
            <select name="currency" id="currency" title="Ilość waluty">
            {%for currency in currencies%}
            <option>{{currency}}</option>
            {%endfor%}
            </select>
            <button   type="submit">Przelicz na PLN</button>
            {%block content%}{%endblock%}
        </form>
    </div>
    
</body>
</html>
